<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="send()">
      <h2 class="text-center text-primary">Reset Your Password</h2>
      <hr>
      <input type="hidden" name="token" [(ngModel)]="this.model.token">
      <div class="form-group">
        <input type="text" class="form-control" required name="username" [(ngModel)]="this.model.username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" required name="password" [(ngModel)]="this.model.password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" required name="confirmPassword" [(ngModel)]="this.model.confirmPassword" placeholder="Confirm Password">
      </div>
      <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-primary" type="submit">Send</button>
      </div>
  </form>
  </div>
  <br>
