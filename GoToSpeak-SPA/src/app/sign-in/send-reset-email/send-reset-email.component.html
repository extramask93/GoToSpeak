<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center mt-2">
                          <h3 class="text-center">Forgot Password?</h3>
                          <p>If you have forgotten your password - reset it here.</p>
                            <div class="panel-body">                     
                              <form #sendForm="ngForm" (ngSubmit)="send()"><!--start form--><!--add form action as needed-->
                                  <div class="form-group">
                                    <div class="input-group">                   
                                      <input type="text" class="form-control" required name="userName" placeholder="username" [(ngModel)]="this.model.userName">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <input class="btn btn-lg btn-primary btn-block" value="Send Reset Link" type="submit" [disabled]="!sendForm.valid">
                                  </div>
                              </form>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
