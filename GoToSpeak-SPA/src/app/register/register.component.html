<form #registerForm="ngForm" (ngSubmit)="register()">

  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>
  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="this.model.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="this.model.password" placeholder="Password">
  </div>
  <div class="form-group">
      <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="this.model.confirmPassword" required />
      <span [hidden] ="this.model.confirmPassword === this.model.password" >Your passwords must match.</span>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" required name="email" [(ngModel)]="this.model.email" placeholder="email">
  </div>
  <div class="form-group">
    <input type="phone" class="form-control" required name="phone" [(ngModel)]="this.model.phone" placeholder="phone">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
