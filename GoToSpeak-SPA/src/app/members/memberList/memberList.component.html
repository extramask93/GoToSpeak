<div class="row mr-2 ml-2">
  <div class="scrollable col-sm-4">
    <div *ngFor="let user of users" >
      <app-member-card class="" [user]="user" (userSelectedEvent)="handleChange($event)"></app-member-card>
    </div>
  </div>
  <div  class="col-sm-8">
      <app-member-messages [recipientId]="this.recipientId"></app-member-messages>
  </div>
</div>
