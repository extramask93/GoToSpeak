<div class="container mt-5">
  <h1>Admin Panel</h1>
  <app-user-management [users]="this.users" [pagination]="this.paginationUsers" *appHasRole="['Admin']"></app-user-management>
  <app-log-viewer [logs]="this.logs" [pagination]="this.paginationLogs" *appHasRole="['Admin']"></app-log-viewer>
</div>
